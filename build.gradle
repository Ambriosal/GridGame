plugins {
    id 'java'
    id 'checkstyle'
}


repositories {
    jcenter()
}

checkstyle {
    configFile = file("checkstyle.xml")
    ignoreFailures = false
}


dependencies {
    implementation 'com.formdev:flatlaf:0.46'
}

task echo;

echo.doFirst {
    println "To run the program from jar:\njava -jar build/libs/Grid.jar"
    println "To run the program from class files:\njava -cp build/classes/java/main/ grid.Main"
}


jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
    archiveBaseName = 'GridGame'
}
